<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duc-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(248,250,252,0.8));
            min-height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            color: #002d5d;
        }

        .game-container {
            background: #fefefe;
            border: rgba(99,102,241,0.01);
            border-radius: 18px;
            padding: 15px 15px;
            text-align: center;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 90%;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            color: #002d5d;
            margin-bottom: 20px;
        }

        .start-button {
            background: #0e95e9;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: none;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(99,102,241,0.10);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99,102,241,0.12);
        }

        .game-screen {
            display: none;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 15px 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #002d5d;
            margin-bottom: 5px;
        }

        .score-X {
            font-size: 2rem;
            font-weight: 700;
            color: #002d5d;
        }

        .score-O {
            font-size: 2rem;
            font-weight: 700;
            color: #f59e0b;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 15px;
            border: rgba(99,102,241,0.01);
            border-radius: 12px;
            justify-content: center;
            align-items: center;
        }

        .cell {
            aspect-ratio: 1 / 1;
            width: 100%;
            background: #fefefe;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            cursor: none;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #f8f9fa;
            border-color: #e9ecef;
        }

        .cell.x {
            color: #002d5d;
        }

        .cell.o {
            color: #f59e0b;
        }

        .cell.disabled {
            cursor: not-allowed;
        }

        .turn-indicator {
            font-size: 1rem;
            color: #0e95e9;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .cell.win-highlight {
            color: #22c55e !important;
        }

        .cell.draw-highlight {
            color: #0e95e9 !important;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .result-content {
            background: white;
            padding: 20px;
            border: rgba(99,102,241,0.10);
            border-radius: 18px;
            text-align: center;
            max-width: 280px;
            width: 90%;
            box-shadow: 0px 0px 4px 2px rgba(99,102,241,0.15);
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .result-title.win {
            color: #22c55e;
        }

        .result-title.draw {
            color: #0e95e9;
        }

        .result-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #0e95e9;
            color: white;
        }

        .btn-secondary {
            background: #f59e0b;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99,102,241,0.10);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes flashGreenBorder {
            0%, 100% { border-color: #22c55e; }
            50% { border-color: #e9ecef; }
        }

        @keyframes flashBlueBorder {
            0%, 100% { border-color: #0e95e9; }
            50% { border-color: #e9ecef; }
        }

        .win-highlight {
            animation: flashGreenBorder 0.3s ease-in-out 2;
        }

        .draw-highlight {
            animation: flashBlueBorder 0.3s ease-in-out 2;
        }

        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
</style>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1 class="game-title">Duc-Tac-Toe</h1>
            <button class="start-button" onclick="startGame()">Tap to Start</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="score-board">
                <div class="score">
                    <div class="score-label">You (X)</div>
                    <div class="score-X" id="playerScore">0</div>
                </div>
                <div class="score">
                    <div class="score-label">LMD (O)</div>
                    <div class="score-O" id="computerScore">0</div>
                </div>
            </div>

            <div class="turn-indicator" id="turnIndicator">Your turn, play</div>

            <div class="game-board" id="gameBoard">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-title" id="resultTitle">You Win!</div>
            <div class="result-buttons">
                <button class="btn btn-primary" onclick="playAgain()">Replay</button>
                <button class="btn btn-secondary" onclick="returnToStart()">Return</button>
            </div>
        </div>
    </div>

    <!-- Sound Modal -->
    <audio id="huhSound" src="sounds/huh.mp3" preload="auto"></audio>
    <audio id="quackSound" src="sounds/quack.mp3" preload="auto"></audio>
    <audio id="buzzSound" src="sounds/buzz.mp3" preload="auto"></audio>

    <canvas id="confettiCanvas"></canvas>

    <script>
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let playerScore = 0;
        let computerScore = 0;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameScreen').classList.add('fade-in');
            resetGame();
        }

        function makeMove(index) {
            if (gameBoard[index] !== '' || !gameActive || currentPlayer !== 'X') {
                return;
            }

            gameBoard[index] = 'X';
            updateCell(index, 'X');
            
            if (checkWinner()) {
                endGame('You Win!');
                playerScore++;
                updateScore();
                return;
            }

            if (checkDraw()) {
                endGame('It\'s a Draw!');
                return;
            }

            currentPlayer = 'O';
            document.getElementById('turnIndicator').textContent = 'Lumemeduck\'s turn...';
            
            setTimeout(computerMove, 600);
        }

        function computerMove() {
            if (!gameActive) return;

            const bestMove = getBestMove();
            gameBoard[bestMove] = 'O';
            updateCell(bestMove, 'O');

            if (checkWinner()) {
                endGame('Lumemeduck Wins!');
                computerScore++;
                updateScore();
                return;
            }

            if (checkDraw()) {
                endGame('It\'s a Draw!');
                return;
            }

            currentPlayer = 'X';
            document.getElementById('turnIndicator').textContent = 'Your turn, play!';
        }

        function getBestMove() {
            // Simple AI: Try to win, then block player, then take center, then random
            
            // Check if computer can win
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    if (checkWinnerForPlayer('O')) {
                        gameBoard[i] = '';
                        return i;
                    }
                    gameBoard[i] = '';
                }
            }

            // Check if player can win and block
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'X';
                    if (checkWinnerForPlayer('X')) {
                        gameBoard[i] = '';
                        return i;
                    }
                    gameBoard[i] = '';
                }
            }

            // Take center if available
            if (gameBoard[4] === '') {
                return 4;
            }

            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(corner => gameBoard[corner] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // Take any available space
            const availableMoves = [];
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    availableMoves.push(i);
                }
            }
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function checkWinnerForPlayer(player) {
            return winningConditions.some(condition => {
                return condition.every(index => gameBoard[index] === player);
            });
        }

        function checkWinner() {
            return checkWinnerForPlayer(currentPlayer);
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function updateCell(index, player) {
            const cell = document.querySelectorAll('.cell')[index];
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            if (player === 'X') {
                cell.classList.add('disabled');
            }
        }

        function endGame(message) {
    gameActive = false;
    let cells = document.querySelectorAll('.cell');

    if (message === 'You Win!') {
    highlightWinningCells('X');
    document.getElementById("huhSound").play();
    setTimeout(() => triggerConfetti(), 500);
    } else if (message === 'Lumemeduck Wins!') {
        highlightWinningCells('O');
        document.getElementById("quackSound").play();
    } else if (message.includes('Draw')) {
        cells.forEach(cell => {
            cell.classList.remove('draw-highlight');
            void cell.offsetWidth;
            cell.classList.add('draw-highlight');
        });
        document.getElementById("buzzSound").play();
    }

    cells.forEach(cell => cell.classList.add('disabled'));

    setTimeout(() => {
        document.getElementById('resultTitle').textContent = message;
        document.getElementById('resultTitle').className = message.includes('Win') 
            ? 'result-title win' 
            : 'result-title draw';
        document.getElementById('resultModal').style.display = 'flex';
    }, 800);
        }

        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function playAgain() {
            document.getElementById('resultModal').style.display = 'none';
            resetGame();
        }

        function returnToStart() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            playerScore = 0;
            computerScore = 0;
            updateScore();
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            document.getElementById('turnIndicator').textContent = 'Your turn, play!';
        }
        
        // Helper
        function highlightWinningCells(player) {
            winningConditions.forEach(condition => {
        if (condition.every(index => gameBoard[index] === player)) {
            condition.forEach(i => {
                document.querySelectorAll('.cell')[i].classList.add('win-highlight');
            });
        }
    });
    }

    function playSound(id) {
    const sound = document.getElementById(id);
    if (sound) {
        sound.currentTime = 0
        
        sound.play().catch(err => {
            console.warn("Autoplay blocked, unlocking on next user gesture:", err);
            document.body.addEventListener('click', () => {
                sound.play().catch(e => console.log("Still blocked:", e));
            }, { once: true });
        });
    }
    }
        // Confetti 
        function triggerConfetti() {
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const board = document.getElementById("gameBoard");
    const rect = board.getBoundingClientRect();
    const originX = rect.left + rect.width / 2;
    const originY = rect.top + rect.height / 2;

    const confettis = [];
    const colors = ["#facc15", "#fde047", "#22c55e", "#0ea5e9", "#f43f5e", "#a855f7"];

    for (let i = 0; i < 160; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 2;
        confettis.push({
            x: originX,
            y: originY,
            w: Math.random() * 6 + 2,
            h: Math.random() * 10 + 3,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedX: Math.cos(angle) * speed,
            speedY: Math.sin(angle) * speed,
            rotation: Math.random() * 360,
            rotationSpeed: (Math.random() - 0.5) * 10,
            gravity: 0.20,
            opacity: 1
        });
    }

    let animationFrame;
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettis.forEach(c => {
            ctx.save();
            ctx.translate(c.x, c.y);
            ctx.rotate((c.rotation * Math.PI) / 180);
            ctx.fillStyle = c.color;
            ctx.globalAlpha = c.opacity;
            ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
            ctx.restore();
        });
        update();
        animationFrame = requestAnimationFrame(draw);
    }

    function update() {
        confettis.forEach(c => {
            c.x += c.speedX;
            c.y += c.speedY;
            c.speedY += c.gravity * 0.3;
            c.rotation += c.rotationSpeed;
            c.opacity -= 0.008;
        });
    }

    draw();

    setTimeout(() => {
        cancelAnimationFrame(animationFrame);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }, 2500);
    }
</script>
</body>
</html>
